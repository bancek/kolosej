<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Kolosej</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

    <link href="/static/css/app.css" rel="stylesheet">
  </head>

  <body>
    {% raw %}
    <div id="main" ng-app="kolosejApp" ng-controller="MoviesCtrl">
      <div class="container">
        <div class="row">
          <div class="span12">
            <div class="modal hide fade movie-details" boot-modal show="showMovieDetails">
              <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal">Ã—</button>

                <h3 class="title">{{ movie.title }}</h3>

                <div class="duration">{{ movie.duration | duration }}</div>

                <h5 class="original-title">{{ movie.original_title }}</h5>

                <div class="poster">
                  <img ng-src="{{ movie.poster }}" class="thumbnail">
                </div>

                <p>{{ movie.plot_outline }}</p>

                <p>
                  <a href="{{ movie.url }}" target="_blank">Kolosej</a>
                </p>

                <p ng-show="movieExtra.imdb || movieExtra.imdb_rating"><a href="{{ movieExtra.imdb }}" target="_blank">IMDB</a> rating: {{ movieExtra.imdb_rating }}</p>
              </div>
            </div>

            <div class="calendar">
              <ul class="filters">
                <li>City: <select ng-model="city" ng-options="k as k for (k, v) in cities"></select></li>
                <li>Center: <select ng-model="center" ng-options="k as k for (k, v) in cities[city]"></select></li>
              </ul>

              <fullcalendar events="filteredEvents" event-click="eventClick(event)"></fullcalendar>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endraw %}

    <script type="text/javascript" src="/static/js/app.js"></script>
  </body>
</html>
